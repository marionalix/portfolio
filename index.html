<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Portfolio MacOS - Alix MARION</title>
	<link rel="stylesheet" href="/style.css">
</head>
<body>
	<div id="desktop">
		<!-- Dock -->
		<div id="dock">
			<div class="dock-icon" data-app="mail">
				<img src="img/mail.png" alt="Mail">
				<span>Mail</span>
			</div>
			<div class="dock-icon" data-app="contact">
				<img src="img/contact.png" alt="Contact">
				<span>Contact</span>
			</div>
			<div class="dock-icon" data-app="about">
				<img src="img/about.png" alt="À propos">
				<span>À propos</span>
			</div>
			<div class="dock-icon" data-app="projects">
				<img src="img/projects.png" alt="Projets">
				<span>Projets</span>
			</div>
		</div>
	</div>

	<script src="assets/js/script.js"></script>
</body>
</html>
