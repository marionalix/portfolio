<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Portfolio MacOS - Alix MARION</title>
	<link rel="stylesheet" href="/style.css">
</head>
<body>
	
	<!-- Barre de menu supérieure -->
	<div id="menu-bar">
		<div class="menu-left">
			<span id="menu-title">Portfolio</span>
		</div>
		<div class="menu-right">
			<span id="clock"></span>
		</div>
	</div>
	
	<!-- Zone principale du bureau -->
	<div id="desktop">
		
		<!-- Fenêtre Mail (formulaire de contact) -->
		<div id="mail-window" class="window hidden">
			<div class="window-header">
				<div class="window-controls">
					<button class="close" id="close-mail"></button>
					<button class="minimize" id="minimize-mail"></button>
					<button class="maximize" id="maximize-mail"></button>
				</div>
				<button id="send-mail" class="send-button">Envoyer</button>
			</div>
			<div id="mail-content" class="window-content">
				<form id="contact-form">
					<div class="form-row">
						<span>À :</span>
						<input type="email" id="to" name="to" value="marionalix@icloud.com" readonly>
					</div>
					<div class="form-row">
						<span>De :</span>
						<input type="email" id="from" name="from" placeholder="Votre adresse e-mail" required>
					</div>
					<div class="form-row">
						<span>Objet :</span>
						<input type="text" id="subject" name="subject" placeholder="Sujet..." required>
					</div>
					<div class="form-row message-row">
						<textarea id="message" name="message" placeholder="Écrivez votre message ici..." required></textarea>
					</div>
				</form>
			</div>
		</div>
		
		<!-- Fenêtre Safari simulée -->
		<div id="safari-window" class="window hidden">
			<div class="window-header">
				<div class="window-controls">
					<button class="close" id="close-safari"></button>
					<button class="minimize" id="minimize-safari"></button>
					<button class="maximize" id="maximize-safari"></button>
				</div>
				<div class="safari-address-bar">
					<input type="text" id="safari-url" value="https://fr.wikipedia.org/wiki/Accueil" readonly />
				</div>
			</div>
			<div class="window-content">
				<iframe id="safari-iframe" src="https://fr.wikipedia.org/wiki/Accueil" frameborder="0"></iframe>
			</div>
		</div>
		
		<!-- Dock -->
		<div id="dock">
			<div id="mail-icon" class="dock-icon" data-app="mail">
				<img src="img/mail.png" alt="Mail">
				<span>Mail</span>
				<div class="indicator"></div>
			</div>
			<div id="safari-icon" class="dock-icon" data-app="safari">
				<img src="img/safari.png" alt="Safari">
				<span>Safari</span>
				<div class="indicator"></div>
			</div>
			<div class="dock-icon" data-app="about">
				<img src="img/about.png" alt="À propos">
				<span>À propos</span>
				<div class="indicator"></div>
			</div>
			<div class="dock-icon" data-app="projects">
				<img src="img/projects.png" alt="Projets">
				<span>Projets</span>
				<div class="indicator"></div>
			</div>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
